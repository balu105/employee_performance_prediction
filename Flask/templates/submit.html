<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    /* Background image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://img.freepik.com/free-vector/business-team-discussing-project_74855-4575.jpg") no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      z-index: -2;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4));
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #004aad, #007bff);
    }
    .navbar .navbar-brand, 
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #ffd54f !important;
    }

    /* Card Styles */
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      color: white;
      font-weight: bold;
      height: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
      padding: 5px;
    }

    h2, h3 {
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* Back Button */
    .btn-light {
      font-weight: bold;
      color: #343a40;
      transition: all 0.3s ease;
    }
    .btn-light:hover {
      background-color: #ffd54f;
      color: #004aad;
      transform: scale(1.05);
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card img { height: 150px; }
      h2 { font-size: 1.8rem; }
      h3 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Employee Productivity Prediction</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/predict">Predict</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Result Section -->
  <div class="container text-center">
    <h2>Based on the given input:</h2>
    <h3>{{ prediction_text }}</h3>
    <br>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <div class="card"><img src="{{ url_for('static', filename='images/productivity_bar.png') }}" alt="Productivity Bar"></div>
      </div>
      <div class="col-md-4">
        <div class="card"><img src="{{ url_for('static', filename='images/accuracy_line.png') }}" alt="Accuracy Line"></div>
      </div>
      <div class="col-md-4">
        <div class="card"><img src="{{ url_for('static', filename='images/task_pie.png') }}" alt="Task Pie"></div>
      </div>
      <div class="col-md-4">
        <div class="card"><img src="{{ url_for('static', filename='images/productivity_scatter.png') }}" alt="Productivity Scatter"></div>
      </div>
      <div class="col-md-4">
        <div class="card"><img src="{{ url_for('static', filename='images/stacked_bar.png') }}" alt="Stacked Bar"></div>
      </div>
      <div class="col-md-4">
        <div class="card"><img src="{{ url_for('static', filename='images/radar_chart.png') }}" alt="Radar Chart"></div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
      <a class="btn btn-light btn-lg" href="/predict">ðŸ”„ Try Again</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
